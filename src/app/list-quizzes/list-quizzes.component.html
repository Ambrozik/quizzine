<mat-form-field class="max-size-quiz" appearance="fill">
  <input matInput min="1" max="10" type="number" placeholder="Max Quiz size">
</mat-form-field>

<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let tag of tags"><quizzine-quiz-card [quiz]=tag ></quizzine-quiz-card></mat-grid-tile>
</mat-grid-list>
